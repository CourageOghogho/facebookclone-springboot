<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
<!-- header starts -->
<div class="header">
    <div class="header__left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png"
             alt="" />
        <div class="header__input">
            <span class="material-icons"> search </span>
            <input type="text" placeholder="Search Facebook" />
        </div>
    </div>

    <div class="header__middle">
        <div class="header__option active">
            <a th:href="@{/home}"> <span class="material-icons"> home </span></a>
        </div>
        <div class="header__option">
            <span class="material-icons"> flag </span>
        </div>
        <div class="header__option">
            <span class="material-icons"> subscriptions </span>
        </div>
        <div class="header__option">
            <span class="material-icons"> storefront </span>
        </div>
        <div class="header__option">
            <span class="material-icons"> supervised_user_circle </span>
        </div>
    </div>

    <div class="header__right">
        <div class="header__info">

            <h4 th:text="${session.user.getName()}"></h4>

        </div>
        <a th:href="@{/auth/logout}"><span class="material-icons"> logout </span></a>
    </div>
</div>
<!-- header ends -->



<!-- main body starts -->
<div class="main__body">
    <!--   sidebar starts -->
    <div class="sidebar">
        <div class="sidebarRow">

            <h4 th:text="${session.user.getName()}"></h4>
        </div>

        <div class="sidebarRow">
            <span class="material-icons"> local_hospital </span>
            <h4>Medics</h4>
        </div>

        <div class="sidebarRow">
            <span class="material-icons"> emoji_flags </span>
            <h4>Pages</h4>
        </div>

        <div class="sidebarRow">
            <span class="material-icons"> people </span>
            <h4>People</h4>
        </div>

        <div class="sidebarRow">
            <span class="material-icons"> chat </span>
            <h4>Messenger</h4>
        </div>

        <div class="sidebarRow">
            <span class="material-icons"> storefront </span>
            <h4>Marketplace</h4>
        </div>

        <div class="sidebarRow">
            <span class="material-icons"> video_library </span>
            <h4>Videos</h4>
        </div>

        <div class="sidebarRow">
            <span class="material-icons"> expand_more </span>
            <h4>More</h4>
        </div>
    </div>
    <!-- sidebar ends -->

    <!-- feed starts -->
    <div class="feed">
        <div class="storyReel">
            <!-- story starts -->
            <div style="
              background-image: url('https://images.unsplash.com/photo-1527082395-e939b847da0d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80');
            " class="story">

            </div>
            <!-- story ends -->

            <!-- story starts -->
            <div style="
              background-image: url('https://cellularnews.com/wp-content/uploads/2020/04/Delete-photo-337x600.jpg');
            " class="story">

            </div>
            <!-- story ends -->

            <!-- story starts -->
            <div style="
              background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTBHC2s4NFdzXEsVzvBPGjkrSePQa-8XFuNtQ&usqp=CAU');
            " class="story">

            </div>
            <!-- story ends -->

            <!-- story starts -->
            <div style="
              background-image: url('https://images.unsplash.com/photo-1527082395-e939b847da0d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80');
            " class="story">

            </div>
            <!-- story ends -->

            <!-- story starts -->
            <div style="
              background-image: url('https://cellularnews.com/wp-content/uploads/2020/04/Delete-photo-337x600.jpg');
            " class="story">


            </div>
            <!-- story ends -->

            <!-- story starts -->
            <div style="
              background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTBHC2s4NFdzXEsVzvBPGjkrSePQa-8XFuNtQ&usqp=CAU');
            " class="story">

            </div>
            <!-- story ends -->
        </div>


        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${post.getUserName()}"></h2>
                </div>
                <div class="card-body">
                    <form action="/posts/edit" method="post">
                        <textarea class="form-control" name="textbody" id="textbody" cols="100" rows="5" th:text="${post.getTextBody()}"></textarea><br>
                        <input type="hidden" name="postid" id="postid" th:value="${post.getId()}">
                        <input type="submit" value="Submit" class="btn btn-warning">

                    </form>
                </div>
            </div>
        </div>

        <br>



        <!-- feed ends -->

        <div style="flex: 0.33" class="widgets">
            <div class="fb-page" data-href="https://www.facebook.com/facebook" data-tabs="timeline" data-width="500"
                 data-height="1000" data-small-header="false" data-adapt-container-width="true"
                 data-hide-cover="false" data-show-facepile="true">

                </blockquote>
            </div>
        </div>
    </div>
    <!-- main body ends -->
</div>
</body>

</html>
